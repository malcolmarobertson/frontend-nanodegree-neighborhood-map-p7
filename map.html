<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800' rel='stylesheet'>
</head>

<body>
    <!-- Header for Logo and Name -->
    <header class="container">
        <div class="row">
            <div class="col-md-4 logo-pic">
                <img src="img/logo.png" class="img-responsive" alt="Logo">
            </div>
            <div class="col-md-8 text-right text-uppercase">
                <h1>Neighborhood Map</h1>
            </div>
        </div>
    </header>


    <!-- Navbar -->

    <main>

        <section class="container">

          <div class="row">
               <div class="col-md-2">
                 <table>
                     <thead>
                         <input data-bind="textInput: locationFilter" />
                     </thead>
                     <tbody data-bind="foreach: filteredLocationList">
                         <tr>
                             <td data-bind="text: name"></td>
                         </tr>
                     </tbody>
                </table>
               </div>
               <div class="col-md-10">
                   <div class="map_container">
                       <div id="map_canvas" class="map_canvas">
                       </div>
                   </div>
               </div>
          </div>

      </section>

    </main>

        <footer class=container>
        <div class="row">
            <div class="col-md-12">
                <h5>&copy;
            <script type="text/javascript">
              document.write(new Date().getFullYear());
            </script>
            - A MalTech Production
          </h5>
            </div>
        </div>
    </footer>

    <!--javascript-->
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCLiHO6slQhfshBeG2LF1Af1wReyp1Y1pc&libraries=places"></script>

    <script src="js/app.js"></script>
